server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/promtail-positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker-container-logs
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        filters:
          - name: label
            values:
              - promtail.scrape=true
    relabel_configs:
      - source_labels: [__meta_docker_container_label_promtail_scrape]
        regex: "true"
        action: keep
      - source_labels: [__meta_docker_container_label_com_docker_compose_service]
        regex: bot
        action: keep
      - source_labels: [__meta_docker_container_name]
        regex: "/group_inviter-bot-1"
        action: keep
      - source_labels: [__meta_docker_container_id]
        target_label: __path__
        replacement: /var/lib/docker/containers/$1/$1-json.log
      - source_labels: [__meta_docker_container_name]
        regex: "/(.*)"
        target_label: container
        replacement: "$1"
      - source_labels: [__meta_docker_container_label_com_docker_compose_service]
        target_label: service
      - source_labels: [__meta_docker_container_label_com_docker_compose_project]
        target_label: compose_project
      - source_labels: [__meta_docker_container_name]
        regex: ".*"
        target_label: job
        replacement: group-inviter
    pipeline_stages:
      - docker: {}
      - regex:
          source: log
          expression: '^(?P<time>[^|]+) \| (?P<level>[^|]+) \| (?P<logger>[^|]+) \| (?P<message>.*)$'
      - timestamp:
          source: time
          format: 2006-01-02T15:04:05-0700
      - labels:
          level:
          logger:
      - output:
          source: message
